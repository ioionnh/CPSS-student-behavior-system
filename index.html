<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกคะแนนพฤติกรรมนักเรียน (เวอร์ชันปรับปรุง)</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }
        
        .character-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            left: 0;
            padding: 0 30px;
            box-sizing: border-box;
            z-index: 1;
        }
        
        .character {
            height: 140px;
            transition: all 0.3s ease;
        }
        
        .character:hover {
            transform: translateY(-10px);
        }
        
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
            max-width: 500px;
            margin: 0 auto 30px;
        }
        
        .login-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .login-container input {
            padding: 12px 15px;
            margin: 10px 0;
            width: 80%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }
        
        .login-container input:focus {
            border-color: #4b6cb7;
            outline: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 10px 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-logout {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }
        
        .btn-add {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
        }
        
        .btn-subtract {
            background: linear-gradient(135deg, #f44336 0%, #c62828 100%);
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }
        
        .panel {
            display: none;
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* เพิ่มสไตล์อื่นๆ ตามโค้ดเดิม */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ส่วนของ HTML โครงสร้างหลัก (เหมือนเดิม) -->
    
    <script>
        // ระบบเก็บข้อมูลแบบถาวรด้วย localStorage
        function saveData() {
            localStorage.setItem('studentBehaviorSystem', JSON.stringify({
                users: users,
                allLogs: allLogs
            }));
        }
        
        // โหลดข้อมูลเมื่อเริ่มต้น
        function loadData() {
            const savedData = localStorage.getItem('studentBehaviorSystem');
            if (savedData) {
                const data = JSON.parse(savedData);
                users = data.users || users;
                allLogs = data.allLogs || allLogs;
            }
        }
        
        // เรียกโหลดข้อมูลเมื่อเริ่มต้น
        loadData();
        
        // เมื่อมีการเปลี่ยนแปลงข้อมูลให้บันทึก
        function updateScore(studentId, change, reason) {
            // ... โค้ดเดิม ...
            saveData(); // บันทึกการเปลี่ยนแปลง
        }
        
        // เพิ่มสมาชิกใหม่
        function addNewUser() {
            // ... โค้ดเดิม ...
            saveData(); // บันทึกการเปลี่ยนแปลง
        }
    </script>
</body>
</html>
