<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกคะแนนพฤติกรรมนักเรียน (เวอร์ชันปรับปรุง)</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }
        
        .character-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            left: 0;
            padding: 0 30px;
            box-sizing: border-box;
            z-index: 1;
        }
        
        .character {
            height: 140px;
            transition: all 0.3s ease;
        }
        
        .character:hover {
            transform: translateY(-10px);
        }
        
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
            max-width: 500px;
            margin: 0 auto 30px;
        }
        
        /* เพิ่มสไตล์อื่นๆ ที่ปรับปรุง... */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- โครงสร้าง HTML ที่ปรับปรุงแล้ว -->
    
    <script>
        // ระบบเก็บข้อมูลแบบถาวร
        const STORAGE_KEY = 'studentBehaviorSystem';
        
        // โหลดข้อมูลจาก localStorage
        function loadData() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                const data = JSON.parse(savedData);
                users = data.users || users;
                allLogs = data.allLogs || allLogs;
            }
        }
        
        // บันทึกข้อมูลลง localStorage
        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify({
                users: users,
                allLogs: allLogs,
                lastUpdated: new Date().toISOString()
            }));
        }
        
        // เรียกโหลดข้อมูลเมื่อเริ่มต้น
        loadData();
        
        // เมื่อมีการเปลี่ยนแปลงข้อมูล
        function updateScore(studentId, change, reason) {
            // ... โค้ดเดิม ...
            saveData(); // บันทึกการเปลี่ยนแปลง
        }
        
        // เพิ่มสมาชิกใหม่
        function addNewUser() {
            // ... โค้ดเดิม ...
            saveData(); // บันทึกการเปลี่ยนแปลง
        }
        
        // ฟังก์ชันอื่นๆ ที่ปรับปรุง...
    </script>
</body>
</html>
